name: company_list
definition:
  # Wires connect to data in collections
  wires:
    company:
      collection: demo/zefix.company
      fields:
        demo/zefix.name:
        demo/zefix.canton: # Components determine the layout and composition of your view
        demo/zefix.legalseat: {}
        demo/zefix.status: null
        demo/zefix.uid: {}
      events: []
    history:
      fields:
        demo/zefix.name: {}
        demo/zefix.uid: {}
        uesio/core.createdat: {}
      collection: demo/zefix.history
      batchsize: 200
      init:
        query: true
        create: false
      events: []
      order:
        - desc: true
          field: uesio/core.createdat
  components:
    - uesio/io.viewlayout:
        uesio.variant: demo/zefix.default
        left:
          - uesio/core.view:
              view: demo/zefix.leftnav
              slots:
                crumbs:
                  - uesio/io.group:
                      uesio.variant: uesio/appkit.breadcrumbs
                      components:
                        - uesio/appkit.icontile:
                            tileVariant: uesio/appkit.breadcrumb
                            title: $Collection{company:pluralLabel}
                            icon: $Collection{company:icon}
        content:
          - uesio/appkit.form_list:
              wire: company
              linkedComponentType: uesio/io.table
              linkedComponentId: companyTable
              filters:
                - uesio/io.searchbox:
                    uesio.variant: uesio/appkit.main
                    wire: company
                    placeholder: Search $Collection{company:pluralLabel}
                    searchFields:
                      - demo/zefix.name
              content:
                - uesio/io.table:
                    uesio.variant: uesio/appkit.main
                    selectable: false
                    rowactions:
                      - icon: visibility
                        text: View
                        type: DEFAULT
                        uesio.display:
                          - type: recordIsNotNew
                        signals:
                          - signal: wire/CREATE_RECORD
                            wire: history
                            prepend: true
                          - signal: wire/UPDATE_FIELDS
                            wire: history
                            fields:
                              - field: demo/zefix.name
                                value: ${company:name}
                              - field: demo/zefix.uid
                                value: ${company:uid}
                          - signal: wire/SAVE
                            wires:
                              - history
                          - signal: route/NAVIGATE_TO_ASSIGNMENT
                            viewtype: detail
                            recordid: ${company:uesio/core.id}
                            collection: demo/zefix.company
                    columns:
                      - field: demo/zefix.name
                      - field: demo/zefix.legalseat
                      - field: demo/zefix.status
                      - field: demo/zefix.uid
                    uesio.id: companyTable
                    wire: company
                    pagesize: 10
                    mode: READ
                    uesio.styleTokens:
                      root: []
                - uesio/io.text:
                    text: AUDIT TRAIL
                    element: div
                    align: left
                    uesio.variant: ""
                    uesio.styleTokens:
                      root:
                        - p-1
                        - text-sm
                    color: grey
                - uesio/io.table:
                    wire: history
                    columns:
                      - field: demo/zefix.name
                      - field: demo/zefix.uid
                      - field: uesio/core.createdat
                        label: Date Researched
                    mode: READ
                    rownumbers: true
                    uesio.id: history_audit
                    pagesize: 5
                    uesio.variant: uesio/appkit.main
                    uesio.styleTokens:
                      root: []
                    rowactions: []
        header:
          - uesio/core.view:
              view: demo/zefix.header
