name: login
definition:
  # Wires connect to data in collections
  wires: {}
  # Components determine the layout and composition of your view
  components:
    - uesio/io.box:
        components:
          - uesio/io.grid:
              uesio.variant: uesio/io.one_column
              uesio.styleTokens:
                root: []
              items:
                - uesio/io.box:
                    components:
                      - uesio/io.image:
                          loading: lazy
                          uesio.variant: ""
                          file: demo/zefix.thirty3logo
                          uesio.styleTokens:
                            root: []
                    uesio.styleTokens:
                      root:
                        - w-96
                        - bg-black
                        - p-6
                - uesio/io.box:
                    components:
                      - uesio/core.view:
                          view: uesio/core.loginarea
                      - uesio/io.image:
                          loading: lazy
                          uesio.variant: ""
                          file: demo/zefix.uesio_logo_2
                          uesio.styleTokens:
                            root:
                              - pt-10
                              - pl-24
                          height: 80
                    uesio.styleTokens:
                      root:
                        - w-96
                        - border
                        - p-7
        uesio.styleTokens:
          root:
            - min-h-full
            - bg-black
            - justify-center
            - items-center
            - flex
