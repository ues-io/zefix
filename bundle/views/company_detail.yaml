name: company_detail
definition:
  # Wires connect to data in collections
  wires:
    company:
      collection: demo/zefix.company
      fields:
        demo/zefix.name:
        demo/zefix.canton:
        uesio/core.updatedby:
        uesio/core.updatedat:
        uesio/core.createdby:
        uesio/core.createdat:
        uesio/core.owner:
      conditions:
        - field: uesio/core.id
          valueSource: PARAM
          param: recordid
  # Components determine the layout and composition of your view
  components:
    - uesio/io.viewlayout:
        uesio.variant: demo/zefix.default
        left:
          - uesio/core.view:
              view: demo/zefix.leftnav
              slots:
                crumbs:
                  - uesio/io.group:
                      uesio.variant: uesio/appkit.breadcrumbs
                      components:
                        - uesio/appkit.icontile:
                            tileVariant: uesio/appkit.breadcrumb
                            title: $Collection{company:pluralLabel}
                            icon: $Collection{company:icon}
                            signals:
                              - signal: route/NAVIGATE_TO_ASSIGNMENT
                                collection: demo/zefix.company
                                viewtype: list
                        - uesio/appkit.icontile:
                            tileVariant: uesio/appkit.breadcrumb
                            title: $RecordMeta{company:name}
        content:
          - uesio/io.box:
              uesio.display:
                - type: paramIsSet
                  param: recordid
              components:
                - uesio/appkit.layout_detail_split:
                    main:
                      - uesio/appkit.form_detail:
                          wire: company
                          content:
                            - uesio/io.box:
                                uesio.variant: uesio/appkit.primarysection
                                components:
                                  - uesio/io.field:
                                      fieldId: demo/zefix.name
                                  - uesio/io.field:
                                      fieldId: demo/zefix.canton
                    left:
          - uesio/io.box:
              uesio.variant: uesio/io.section
              uesio.display:
                - type: paramIsNotSet
                  param: recordid
              components:
                - uesio/io.text:
                    text: Select a record
  params:
    recordid:
      type: RECORD
      required: true
      collection: demo/zefix.company
