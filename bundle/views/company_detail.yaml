name: company_detail
definition:
  # Wires connect to data in collections
  wires:
    company:
      collection: demo/zefix.company
      fields:
        demo/zefix.name:
        demo/zefix.canton:
        uesio/core.updatedby:
        uesio/core.updatedat:
        uesio/core.createdby:
        uesio/core.createdat:
        uesio/core.owner:
        demo/zefix.legalseat: {}
        demo/zefix.status: {}
        demo/zefix.purpose: {}
        demo/zefix.capitalnominal: {}
        demo/zefix.cantonalexcerptweb: {}
      conditions:
        - field: uesio/core.id
          valueSource: PARAM
          param: recordid
    inputs:
      viewOnly: true
      fields:
        input:
          type: TEXT
        output:
          type: LONGTEXT
          label: output
      init:
        query: false
        create: true
  # Components determine the layout and composition of your view
  components:
    - uesio/io.viewlayout:
        uesio.variant: demo/zefix.default
        left:
          - uesio/core.view:
              view: demo/zefix.leftnav
              slots:
                crumbs:
                  - uesio/io.group:
                      uesio.variant: uesio/appkit.breadcrumbs
                      components:
                        - uesio/appkit.icontile:
                            tileVariant: uesio/appkit.breadcrumb
                            title: $Collection{company:pluralLabel}
                            icon: $Collection{company:icon}
                            signals:
                              - signal: route/NAVIGATE_TO_ASSIGNMENT
                                collection: demo/zefix.company
                                viewtype: list
                        - uesio/appkit.icontile:
                            tileVariant: uesio/appkit.breadcrumb
                            title: $RecordMeta{company:name}
        content:
          - uesio/io.box:
              uesio.display:
                - type: paramIsSet
                  param: recordid
              components:
                - uesio/appkit.layout_detail_split:
                    main:
                      - uesio/appkit.form_detail:
                          wire: company
                          avataricon: domain
                          content:
                            - uesio/io.box:
                                uesio.variant: uesio/appkit.primarysection
                                components:
                                  - uesio/io.field:
                                      fieldId: demo/zefix.name
                                  - uesio/io.field:
                                      fieldId: demo/zefix.canton
                                  - uesio/io.field:
                                      fieldId: demo/zefix.legalseat
                                  - uesio/io.field:
                                      fieldId: demo/zefix.capitalnominal
                                  - uesio/io.field:
                                      fieldId: demo/zefix.status
                                  - uesio/io.field:
                                      fieldId: demo/zefix.purpose
                                  - uesio/io.field:
                                      fieldId: demo/zefix.cantonalexcerptweb
                          actions: []
                    left:
                      - uesio/io.box:
                          components:
                            - uesio/io.list:
                                mode: EDIT
                                wire: inputs
                                uesio.id: inputList
                                components:
                                  - uesio/io.field:
                                      fieldId: input
                                      label: Ask
                                      labelPosition: none
                                      placeholder: Ask Claude AI
                                  - uesio/io.button:
                                      text: Ask
                                      icon: autofps_select
                                      uesio.variant: uesio/appkit.note
                                      iconPlacement: start
                                      signals:
                                        - signal: integration/RUN_ACTION
                                          stepId: ask
                                          integrationType: uesio/aikit.bedrock
                                          integration: uesio/aikit.bedrock
                                          action: uesio/aikit.invokemodel
                                          params:
                                            model: anthropic.claude-3-haiku-20240307-v1:0
                                            input: "${inputs:input} the company name is: ${company:name} the status is: ${company:status} the purpose of this company is: ${company:purpose}"
                                            temperature: null
                                            top_k: null
                                            top_p: null
                                            max_tokens_to_sample: null
                                        - signal: wire/UPDATE_FIELDS
                                          wire: inputs
                                          fields:
                                            - field: output
                                              value: $SignalOutput{[ask][0.text]}
                                  - uesio/io.field:
                                      fieldId: output
                                      label: Answer
                                      labelPosition: top
                                      placeholder: ""
                                      longtext:
                                        rows: 20
          - uesio/io.box:
              uesio.variant: uesio/io.section
              uesio.display:
                - type: paramIsNotSet
                  param: recordid
              components:
                - uesio/io.text:
                    text: Select a record
        right: []
  params:
    recordid:
      type: RECORD
      required: true
      collection: demo/zefix.company
